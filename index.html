<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="imgBack">
        <div class="container">
            <h1>Lista de Pokémon</h1>
            <div class="input-container">
                <input type="text" id="pokemonInput" placeholder="Digite o nome do Pokémon">
                <button class="cor" onclick="searchPokemon()">Pesquisar</button>
            </div>
            <div id="suggestionsList" class="suggestions-list"></div>
            <div id="pokemonList" class="pokemon-list"></div>
        </div>
    
        <div class="arrumar">
            <div class="espaçamento">
                <h2 class="subTitle"> Quero Capturar</h2>
                <ul id="capturarList" class="todo-list"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
